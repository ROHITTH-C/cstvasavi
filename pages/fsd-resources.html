<!DOCTYPE html>

    <title>FSD Resources</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .notes-list {
            display: flex;
            justify-content: center;  
            flex-wrap: wrap;  
            gap: 30px;  
            padding: 20px;
        }

        .note-item img {
            width: 269px;
            height: 269px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .note-item img:hover {
            transform: scale(1.08);
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.4);
        }

        .youtube-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .video-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .video-item img {
            width: 269px;
            height: 269px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .video-item:hover img {
            transform: scale(1.08);
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.4);
        }

        .video-item p {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            color: #0f0;
            text-align: center;
            font-weight: 400;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <header>
        <h1>FSD Resources</h1>
    </header>

    <main>
        <!-- Notes Section -->
        <section id="notes">
